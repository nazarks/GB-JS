<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework</title>

  <body>
    <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
    <script>
      "use strict";

      /*
      1. 10 плюс 10 = 20
      2. Поскольку "10" является строкой то число 20 приводится к строке и выполняется конкатенация. Результат строка 2010.
      */
      console.log(10 + 10 + "10"); console.log(10 + 10 + "10"); console.log(10 + 10 + "10"); 

      /*
      1. Поскольку "10" является строкой то число 10 приводится к строке и выполняется конкатенация. Получаем 1010.
      2. Поскольку "1010" является строкой то число 10 приводится к строке и выполняется конкатенация. Результат строка 101010.
      */
      console.log(10 + "10" + 10);

      /*
      1. Унарная операция "+" имеет больший приоритет поэтому она выполняется первой.
      Строка "10" превращается в число.
      2. Так как все операнды в выражении числа,то начиная слева направо выполняется сложение чисел.
      Результат число 30.
      */
      console.log(10 + 10 + +"10");

      /*
      1. Унарная операция "-" имеет больший приоритет поэтому она выполняется первой.
      Строка "" превращается в число, ноль со знаком минус. "0" в JS не ноль, а бесконечно мало число. 
      2. Результат деления на такое бесконечно мало число -Infinity. 10 / -0 = -Infinity
      */
      console.log(10 / -"");
      

      /*
      1. Унарная операция "+" имеет больший приоритет поэтому она выполняется первой.
      Строка "2,5" превращается в NaN, из-за наличия знака ",". Что говорит об ошибке.
      2. Результат практически любой операции с участием NaN дает NaN. 10 / NaN = NaN
      */
      console.log(10 / +"2,5");
    </script>
  </body>

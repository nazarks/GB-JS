<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework</title>
  </head>
  <body>
    <!--
Обязательное задание.

Дан массив products, необходимо цену каждого продукта уменьшить на 15% используя
метод forEach.
-->
    <script>
      "use strict";

      const products = [
        {
          id: 3,
          price: 200,
        },
        {
          id: 4,
          price: 900,
        },
        {
          id: 1,
          price: 1000,
        },
      ];

      products.forEach((item) => {
        const discount15 = 15;
        const newPrice = (item.price / 100) * (100 - discount15);
        item.price = newPrice;
      });

      console.log(products);
    </script>
  </body>
</html>

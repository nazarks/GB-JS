<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework</title>
  </head>
  <body>
    <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
    <script>
      "use strict";

      const a = Number(prompt("Введите число а:"));
      const b = Number(prompt("Введите число b:"));

      /**
       * Функция складывает два числа a и b
       * @param {number} a - первое число которое складывается в функции
       * @param {number} b - второе число которе складывается в функции
       * @returns {number} - результат сложения
       */
      function mySum(a, b) {
        return a + b;
      }

      /**
       * Функция вычитает одно число из другого.
       Если а > b, то из a вычитается b. Иначе из b вычитается a.
       * @param {number} a - первый операнд
       * @param {number} b - второй операнд
       * @returns {number} - результат вычитания
       */
      function mySubtraction(a, b) {
        return a > b ? a - b : b - a;
      }

      /**
       * Функция умножает a и b
       * @param {number} a - первое число которе умножается
       * @param {number} b - второе число которе умножается
       * @returns {number} - результат умножения а и b
       */
      function myMul(a, b) {
        return a * b;
      }

      /**
       * Функция возвращает результат деления a и b
       * @param {number} a - числитель
       * @param {number} b - знаменатель
       * @returns {number} - результат деления a / b
       */
      function myDivision(a, b) {
        return a / b;
      }

      /**
       * Функция выполняет арифметические операции над аргументами arg1 и arg2
       * @param {number} arg1 - первый аргумент
       * @param {number} arg2 - второй аргумент
       * @param {"+"|"-"|"*"|"/"} operation - операция над аргументами,
        допустимые значение "+", "-", "*", "/"
       * @returns {number|NaN} - если операция указана не верно возвращается NaN, иначе результат операции
       */
      function mathOperation(arg1, arg2, operation) {
        switch (operation) {
          case "+":
            return mySum(arg1, arg2);
          case "-":
            return mySubtraction(arg1, arg2);
          case "*":
            return myMul(arg1, arg2);
          case "/":
            return myDivision(arg1, arg2);
          default:
            return NaN;
        }
      }

      console.log(mathOperation(a, b, "-"));
      console.log(mathOperation(a, b, "*"));
      console.log(mathOperation(a, b, "+"));
      console.log(mathOperation(a, b, "/"));
      console.log(mathOperation(a, b, "bad symbol"));
    </script>
  </body>
</html>

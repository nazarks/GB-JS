  <body>
    <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
    <script>
      "use strict";

      let a = 1,
        b = 1,
        c,
        d;

      /*
      Ваш комментарий, почему переменная `c` хранит данное значение?
      с изначально объявлена, но ей не присвоено значение. Она равна undefined.
      a = 1
      оператор ++ увеличивает значение переменной на единицу.
      Поскольку он используется впереди переменной, то сначала значение увеличивается на единицу, а потом присваивается переменной c
      c = 1 + 1
      c = 2 
   */
      c = ++a;
      console.log(c);

      /*
      Ваш комментарий, почему переменная `d` хранит данное значение?
      d изначально объявлена, но ей не присвоено значение. Она равна undefined.
      b = 1
      оператор ++ увеличивает значение переменной на единицу.
      Поскольку он используется после переменной,
      то сначала значение переменной b присваивается переменной d, а потом увеличивается на 1
      d = 1 
   */
      d = b++;
      console.log(d);

      /*
      Ваш комментарий, почему переменная `c` хранит данное значение?
      a = 2
      значение переменной а увеличивается на 1 и складывается с 2
      с = 2 + 3
      с = 5
   */
      c = 2 + ++a;
      console.log(c);

      /*
      Ваш комментарий, почему переменная `d` хранит данное значение?
      b = 2
      значение переменной b складывается с 2, после чего b увеличивается на единицу
      d = 2 + 2
      d = 4
   */
      d = 2 + b++;
      console.log(d);

      console.log(a);
      console.log(b);
    </script>

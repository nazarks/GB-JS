<!DOCTYPE html>

    <meta charset="UTF-8" />
    <title>Homework</title>

  <body>
    <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
    <script>
      "use strict";

      const a = Number(prompt("Введите число а:"));
      const b = Number(prompt("Введите число b:"));

      /**
       * Функция складывает два числа a и b
       * @param {number} a - первое число которое складывается в функции
       * @param {number} b - второе число которе складывается в функции
       * @returns {number} - результат сложения
       */
      function mySum(a, b) {
        return a + b;
      }

      /**
       * Функция вычитает одно число из другого.
       Если а > b, то из a вычитается b. Иначе из b вычитается a.
       * @param {number} a - первый операнд
       * @param {number} b - второй операнд
       * @returns {number} - результат вычитания
       */
      function mySubtraction(a, b) {
        return a > b ? a - b : b - a;
      }

      /**
       * Функция умножает a и b
       * @param {number} a - первое число которе умножается
       * @param {number} b - второе число которе умножается
       * @returns {number} - результат умножения а и b
       */
      function myMul(a, b) {
        return a * b;
      }

      /**
       * Функция возвращает результат деления a и b
       * @param {number} a - числитель
       * @param {number} b - знаменатель
       * @returns {number} - результат деления a / b
       */
      function myDivision(a, b) {
        return a / b;
      }

      console.log(mySum(a, b));
      console.log(mySubtraction(a, b));
      console.log(myMul(a, b));
      console.log(myDivision(a, b));
    </script>
  </body>
